<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compare different asset utilization strategies">
    <title>Strategy Comparison | Financial Freedom Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="public/logo.png" alt="Logo" class="logo">
            </a>
            <button class="mobile-nav-toggle" aria-label="Open navigation">&#9776;</button>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="tools.html">Tools</a>
                <a href="income-expense-tracker.html">Solution</a>
                <a href="blogs.html">Blogs</a>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="tools-headline">Strategy Comparison</h1>
        
        <div class="compare-container">
            <form class="compare-form" id="compareForm">
                <div class="form-group">
                    <label for="income">Desired Monthly Income</label>
                    <input type="number" id="income" name="income" placeholder="e.g. 5000" min="0" step="any" required>
                </div>
                <div class="form-group">
                    <label for="return">Annual Return on Investment (%)</label>
                    <input type="number" id="return" name="return" placeholder="e.g. 5" min="0" step="any" required>
                </div>
                <div class="form-group">
                    <label for="rate">Income, withdrawal rate or borrowing rate (%)</label>
                    <input type="number" id="rate" name="rate" placeholder="e.g. 4" min="0" step="any" required>
                </div>
                <div class="form-group">
                    <label for="interest">Annual Interest Rate (%)</label>
                    <input type="number" id="interest" name="interest" placeholder="e.g. 4" min="0" step="any" required>
                </div>
                <div class="form-group" style="grid-column: 1 / -1; text-align: center;">
                    <p style="margin-bottom: 1rem; color: var(--text-secondary);">Fill in your financial parameters above and click the button below to compare strategies</p>
                    <button type="submit" class="compare-btn">Compare Strategies</button>
                </div>
            </form>
            <div class="results-container">
                <div class="results-grid" id="results" style="display:none;"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Financial Freedom Tools. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.mobile-nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        if (navToggle && navLinks) {
          navToggle.addEventListener('click', function() {
            navLinks.classList.toggle('open');
          });
          navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => navLinks.classList.remove('open'));
          });
        }
      });
    </script>
</body>
</html>
