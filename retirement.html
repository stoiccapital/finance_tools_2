<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Goal Planner</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(120deg, #f0f4ff 0%, #f9fafb 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 440px;
            margin: 3.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.4rem;
            color: #1a1a1a;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #4b5563;
            margin-bottom: 2.2rem;
            font-size: 1.13rem;
        }
        .form-group {
            margin-bottom: 1.7rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.45rem;
            font-weight: 600;
            color: #22223b;
            letter-spacing: 0.01em;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.85 1.1rem;
            border: 1.5px solid #e0e7ef;
            border-radius: 10px;
            font-size: 1.05rem;
            background: #f6f8fa;
            color: #222;
            margin-bottom: 0.18rem;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(60,60,100,0.03);
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            background: #fff;
            box-shadow: 0 0 0 2px #dbeafe;
        }
        input[type="number"]::placeholder {
            color: #a0aec0;
            opacity: 1;
            font-size: 0.98em;
        }
        .calculate-btn {
            width: 100%;
            padding: 1.08rem;
            background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.6rem;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .calculate-btn:hover, .calculate-btn:focus {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        .results {
            margin-top: 2.2rem;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 1.7rem 1.1rem;
            font-size: 1.13rem;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(37,99,235,0.04);
        }
        .success {
            color: #059669;
            font-weight: 700;
            margin-top: 1.1rem;
            font-size: 1.08em;
        }
        .invest {
            color: #2563eb;
            font-weight: 700;
            margin-top: 1.1rem;
            font-size: 1.08em;
        }
        form#retirementForm {
            margin-bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.45rem;
            }
            .results {
                font-size: 1rem;
                padding: 1.1rem 0.5rem;
            }
        }
        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 12px rgba(37,99,235,0.06);
            padding: 0.7rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-content {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        .navbar-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: -0.5px;
        }
        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            text-decoration: none;
            color: #22223b;
            font-weight: 500;
            font-size: 1.05rem;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
        }
        .nav-link:hover, .nav-link.active {
            background: #e0e7ef;
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .navbar-content {
                padding: 0 0.7rem;
            }
            .navbar-logo {
                font-size: 1.05rem;
            }
            .navbar-links {
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <span class="navbar-logo">ðŸ’¸ Finance Tool</span>
            <div class="navbar-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link active">Retirement Planner</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Retirement Goal Planner</h1>
        <div class="subtitle">Find out how much to invest monthly to retire when you want.</div>
        <form id="retirementForm">
            <div class="form-group">
                <label for="years">In how many years do you want to retire?</label>
                <input type="number" id="years" name="years" min="1" max="100" required placeholder="e.g. 30">
            </div>
            <div class="form-group">
                <label for="monthlyIncome">How much money do you need per month?</label>
                <input type="number" id="monthlyIncome" name="monthlyIncome" min="0" required placeholder="e.g. 3000">
            </div>
            <div class="form-group">
                <label for="currentSavings">How much cash and assets do you have?</label>
                <input type="number" id="currentSavings" name="currentSavings" min="0" required placeholder="e.g. 20000">
            </div>
            <div class="form-group">
                <label for="roi">What is your annual return on investment? <span style='color:#888;font-size:0.95em;'>(e.g. 10, recommended for stock market average)</span></label>
                <input type="number" id="roi" name="roi" min="0" step="any" required placeholder="e.g. 10">
            </div>
            <div class="form-group">
                <label for="withdrawalRate">What is your withdrawal rate per year? <span style='color:#888;font-size:0.95em;'>(e.g. 3-4%, recommended to be conservative)</span></label>
                <input type="number" id="withdrawalRate" name="withdrawalRate" min="0.1" max="10" step="any" value="4" required>
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
        <div class="results" id="results" style="display:none;"></div>
    </div>
    <script>
    function formatCurrency(amount) {
        return new Intl.NumberFormat('de-DE', {
            style: 'currency',
            currency: 'EUR',
            maximumFractionDigits: 0
        }).format(amount);
    }
    document.getElementById('retirementForm').onsubmit = function(e) {
        e.preventDefault();
        const years = parseFloat(this.years.value);
        const monthlyIncome = parseFloat(this.monthlyIncome.value);
        const currentSavings = parseFloat(this.currentSavings.value);
        const roi = parseFloat(this.roi.value) / 100;
        const withdrawalRate = parseFloat(this.withdrawalRate.value) / 100;
        if (isNaN(years) || isNaN(monthlyIncome) || isNaN(currentSavings) || isNaN(roi) || isNaN(withdrawalRate) || withdrawalRate === 0) return;
        // Calculate target wealth needed at retirement
        const targetWealth = (monthlyIncome * 12) / withdrawalRate;
        // Calculate future value of current savings
        const fvCurrent = currentSavings * Math.pow(1 + roi, years);
        // Calculate required monthly investment (PMT)
        // FV = PMT * [((1 + r)^n - 1) / r]
        let requiredMonthly = 0;
        if (fvCurrent < targetWealth) {
            const n = years * 12;
            const r = Math.pow(1 + roi, 1/12) - 1;
            requiredMonthly = (targetWealth - fvCurrent) * r / (Math.pow(1 + r, n) - 1);
        }
        // Output
        const resultsDiv = document.getElementById('results');
        resultsDiv.style.display = 'block';
        resultsDiv.innerHTML = `<div><strong>Target wealth needed at retirement:</strong> ${formatCurrency(targetWealth)}</div>`;
        let monthlyInvest = 0;
        if (fvCurrent >= targetWealth) {
            resultsDiv.innerHTML += `<div class="success">ðŸŽ‰ You're already on track!</div>`;
            monthlyInvest = 0;
        } else {
            monthlyInvest = Math.ceil(requiredMonthly);
        }
        resultsDiv.innerHTML += `<div class="invest">ðŸš€ You need to invest <strong>${formatCurrency(monthlyInvest)}/month</strong></div>`;
    };
    </script>
</body>
</html>
