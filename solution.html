<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker - Financial Freedom Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="public/logo.png" alt="Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="overview.html">Dashboard</a>
                <a href="tools.html">Tools</a>
                <a href="solution.html" class="active">Solution</a>
                <a href="blogs.html">Blogs</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="form-container">
            <h1>Income & Expense Tracker</h1>
            <form id="trackerForm" class="tracker-form">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required min="2000" max="2100">
                </div>

                <div class="form-group">
                    <label for="income">Income (€):</label>
                    <input type="number" id="income" name="income" required min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="expenses">Expenses (€):</label>
                    <input type="number" id="expenses" name="expenses" required min="0" step="0.01">
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div id="message" class="message"></div>
            
            <!-- Add table to display submitted data -->
            <div class="submitted-data">
                <h2>Your Submitted Data</h2>
                <table id="dataTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Income (€)</th>
                            <th>Expenses (€)</th>
                            <th>Balance (€)</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Financial Freedom Tools. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
